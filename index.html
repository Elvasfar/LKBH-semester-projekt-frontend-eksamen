<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- Links -->
        <link rel="icon" href="Dokumentation/img/favicon-16x16.png" />

        <!-- Styles -->
        <link rel="stylesheet" href="style.css" />

        <title>LKBH § 107</title>
    </head>
    <body>
        <header>
            <button id="logout-btn" class="hidden" type="button">Log ud</button>
            <img id="header-logo" src="Dokumentation/img/LKbh - logo.jpg" alt="" />
            <p id="username-logged-in"></p>
        </header>

        <!-- <nav class="hidden">
            <a href="#login-page" class="view-link">Login-page</a>
            <a href="#admin-page" class="view-link">Admin-page</a>
            <a href="#substitute-page" class="view-link">Substitute-page</a>
        </nav> -->
        <main>
            <!-- Login section -->
            <section id="login-page" class="view-content">
                <div>
                    <!-----------login dialog ------------->
                    <form id="login-form" class="active" action="" method="dialog">
                        <p id="text-login-som">Log ind</p>
                        <label id="label-login" for="username">Brugernavn: </label>
                        <input id="username" type="text" value="" required />
                        <label id="label-login" for="password">Kodeord: </label>
                        <input id="password" type="password" value="" required />

                        <button id="logon-btn" type="submit">Log på</button>
                    </form>
                </div>
            </section>

            <!-- admin section -->
            <section id="admin-page" class="view-content">
                <p>admin page struktur</p>
            </section>
            <!-- Vikar section -->
            <section id="substitute-page" class="substitute-view">
                <!--Navbar for vikarer-->
                <div class="navbar-container">
                    <a href="#mypage" id="redirectToMyPage" class="view-link navbar-content">Min Side</a>
                    <a href="#shifts" class="view-link navbar-content">Vagter</a>
                    <a href="#schema" class="view-link navbar-content">Skema</a>
                </div>
            </section>

            <section id="mypage" class="view-content">
                <div class="forside-text"></div>
            </section>

            <section id="shifts" class="view-content">
                <div class="shifts-tables">
                    <div id="tabs">
                        <h2 data-tab-show="myShifts-tab">Mine Vagter</h2>
                        <h2 data-tab-show="availableShifts-tab">Ledige Vagter</h2>
                        <div id="myShifts-tab" class="hidden">
                            <table>
                                <thead id="table-headers">
                                    <tr>
                                        <th id="shift-date">Dato</th>
                                        <th id="shift-time">Tidspunkt</th>
                                        <th id="shift-hours">Antal Timer</th>
                                    </tr>
                                </thead>
                                <tbody id="myShifts"></tbody>
                            </table>
                        </div>

                        <div id="availableShifts-tab" class="hidden">
                            <table>
                                <thead id="table-headers">
                                    <tr>
                                        <th id="shift-date">Dato</th>
                                        <th id="shift-time">Tidspunkt</th>
                                        <th id="shift-button">Byd på vagter</th>
                                    </tr>
                                </thead>
                                <tbody id="availableShifts"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>

            <section id="schema" class="view-content">
                <div class="schema-data">
                    <h2>Kontakt</h2>
                    <p>Stillehavsvej 123</p>
                    <p>2000, Frederiksberg</p>
                    <p>Tlf: +45 98765432</p>
                </div>
            </section>
        </main>

        <!-- create new substitue for admin -->
        <dialog id="dialog-create-new-substitute">
            <label for="">Opret ny medarbejder</label>
            <form id="form-create-new-substitute" action="" method="dialog">
                <label for="form-create-new-substitute-firstname">Fornavn</label>
                <input type="text" name="firstname" id="form-create-new-substitute-firstname" />
                <label for="form-create-new-substitute-lastname"> Efternavn</label>
                <input type="text" name="lastname" id="form-create-new-substitute-lastname" />
                <label for="form-create-new-substitute-date-of-birth">Fødselsdato</label>
                <input type="date" name="date-of-birth" id="form-create-new-substitute-date-of-birth" />
                <label for="form-create-new-substitute-mail">E-mail</label>
                <input type="mail" name="mail" id="form-create-new-substitute-mail" />
                <label for="form-create-new-substitute-number">Telefonnummner</label>
                <input type="number" name="phone-number" id="form-create-new-substitute-number" />
                <label for="">Skal bruger have administratorrettigheder?</label> <br />
                <label for="form-create-new-substitute-is-admin">Ja?</label>
                <input type="radio" name="admin-status" id="form-create-new-substitute-is-admin" value="is-admin" />
                <label for="form-create-new-substitute-is-not-admin">Nej?</label>
                <input
                    type="radio"
                    name="admin-status"
                    id="form-create-new-substitute-is-not-admin"
                    value="is-not-admin"
                />
                <label for="form-create-new-substitute-username">Brugernavn</label>
                <input type="text" name="username" id="form-create-new-substitute-username" />
                <label for="form-create-new-substitute-password">Password</label>
                <input type="text" name="password" id="form-create-new-substitute-password" />
            </form>
        </dialog>

                <!-- update substitue for admin -->
        <dialog id="dialog-admin-update-substitute">
            <label for="">Opdater medarbejders oplysninger</label>
            <form id="form-admin-update-substitute" action="" method="dialog">
                <label for="form-admin-update-substitute-firstname">Fornavn</label>
                <input type="text" name="firstname" id="form-admin-update-substitute-firstname" />
                <label for="form-admin-update-substitute-lastname"> Efternavn</label>
                <input type="text" name="lastname" id="form-admin-update-substitute-lastname" />
                <label for="form-admin-update-substitute-date-of-birth">Fødselsdato</label>
                <input type="date" name="date-of-birth" id="form-admin-update-substitute-date-of-birth" />
                <label for="form-admin-update-substitute-mail">E-mail</label>
                <input type="mail" name="mail" id="form-admin-update-substitute-mail" />
                <label for="form-admin-update-substitute-number">Telefonnummner</label>
                <input type="number" name="phone-number" id="form-admin-update-substitute-number" />
                <label for="">Skal bruger have administratorrettigheder?</label> <br />
                <label for="form-admin-update-substitute-is-admin">Ja?</label>
                <input type="radio" name="admin-status" id="form-admin-update-substitute-is-admin" value="is-admin" />
                <label for="form-admin-update-substitute-is-not-admin">Nej?</label>
                <input
                    type="radio"
                    name="admin-status"
                    id="form-admin-update-substitute-is-not-admin"
                    value="is-not-admin"
                />
                <label for="form-admin-update-substitute-username">Brugernavn</label>
                <input type="text" name="username" id="form-admin-update-substitute-username" />
                <label for="form-admin-update-substitute-password">Password</label>
                <input type="text" name="password" id="form-admin-update-substitute-password" />
            </form>
        </dialog>

        <!-- create new shift for admin -->
        <dialog id="dialog-create-new-shift">
            <label for="">Opret ny ledig vagt</label>
            <form id="form-create-new-shift" action="" method="dialog">
                <label for="form-create-new-shift-date">Dato</label>
                <input type="date" name="shift-date" id="form-create-new-shift-date" />
                <label for="form-create-new-shift-start">Vagt starter</label>
                <input type="time" name="shift-start" id="form-create-new-shift-start" />
                <label for="form-create-new-shift-end">Vagt slutter</label>
                <input type="time" name="shift-end" id="form-create-new-shift-end" />
            </form>
        </dialog>


                <!-- update shift for admin -->
        <dialog id="dialog-admin-update-shift">
            <label for="">Rediger ledig vagt</label>
            <form id="form-admin-update-shift" action="" method="dialog">
                <label for="form-admin-update-shift-date">Dato</label>
                <input type="date" name="shift-date" id="form-admin-update-shift-date" />
                <label for="form-admin-update-shift-start">Vagt starter</label>
                <input type="time" name="shift-start" id="form-admin-update-shift-start" />
                <label for="form-admin-update-shift-end">Vagt slutter</label>
                <input type="time" name="shift-end" id="form-admin-update-shift-end" />
            </form>
        </dialog>

        

        <script type="module" src="./js/main.js"></script>
    </body>
</html>
